name: Build and Push Docker Image to ECR

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Set Docker Image Tag
        run: echo "::set-env name=DOCKER_IMAGE_TAG::$(node -p -e "require('./package.json').version")"
      
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/umesh-mapup-assignemnt:${{ env.DOCKER_IMAGE_TAG }} .
          docker push ${{ secrets.DOCKER_REGISTRY_URL }}/umesh-mapup-assignemnt:${{ env.DOCKER_IMAGE_TAG }}
